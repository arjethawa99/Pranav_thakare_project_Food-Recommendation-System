<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7fa; text-align: center; padding: 50px; }
        .container { background-color: #fff; border-radius: 10px; padding: 20px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); width: 60%; margin: 0 auto; }
        h1 { color: #4CAF50; }
        .recommendation { font-size: 20px; font-weight: bold; color: #FF6347; margin-top: 20px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="container">
    <h1>Food Recommendation</h1>
    <p>Your recommended food is:</p>
    <p class="recommendation" th:text="${recommendation}"></p>  <!-- Correct Thymeleaf syntax to display the recommendation -->
    <br>
    <!-- Instead of an anchor tag, use a button that redirects the user back to the home page -->
    <form action="/" method="get">
        <button type="submit">Try Again</button>
    </form>
</div>

</body>
</html>
