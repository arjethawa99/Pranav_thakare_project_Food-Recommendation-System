<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        select, input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        a {
            color: #3498db;
            text-align: center;
            display: block;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Food Recommendation System</h1>
        <form action="/recommend" method="post">
            <label for="foodType">What type of food are you looking for?</label>
            <select name="foodType" id="foodType" required>
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
            </select>

            <label for="cuisine">Preferred Cuisine:</label>
            <select name="cuisine" id="cuisine" required>
                <option value="Indian">Indian</option>
                <option value="Chinese">Chinese</option>
                <option value="Italian">Italian</option>
            </select>

            <label for="dietaryRequirement">Any dietary requirements?</label>
            <select name="dietaryRequirement" id="dietaryRequirement" required>
                <option value="None">None</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten-Free">Gluten-Free</option>
            </select>

            <label for="mealTime">What time of the day?</label>
            <select name="mealTime" id="mealTime" required>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>

            <label for="preference">Do you have any other preferences?</label>
            <input type="text" name="preference" id="preference">

            <button type="submit">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
